<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <main>
    <div class="result">
      <h1 class="result__title">Your Result</h1>
      <div class="result__result">
        <h2 class="result__result--scored">76</h2>
        <p class="result__result--text">of 100</p>
      </div>
      <p class="result__description--scored">Great</p>
      <p class="result__description">You scored higher than 65% of the people who have taken these tests.</p>
    </div> 
    
    <div class="summary">
      <h3 class="summary__title">Summary</h3>
      <div class="summary__scores">
        <div class="summary__score">
          <img class="summary__score--svg" src="assets/images/icon-reaction.svg" alt="">
          <h4 class="summary__score--title">Reaction</h4>
          <p class="summary__score--number"><span>80</span> / 100</p>
        </div>
        <div class="summary__score">
          <img class="summary__score--svg" src="assets/images/icon-memory.svg" alt="">
          <h4 class="summary__score--title">Memory</h4>
          <p class="summary__score--number"><span>92</span> / 100</p>
        </div>
        <div class="summary__score">
          <img class="summary__score--svg" src="assets/images/icon-verbal.svg" alt="">
          <h4 class="summary__score--title">Verbal</h4>
          <p class="summary__score--number"><span>61</span> / 100</p>
        </div>
        <div class="summary__score">
          <img class="summary__score--svg" src="assets/images/icon-visual.svg" alt="">
          <h4 class="summary__score--title">Visual</h4>
          <p class="summary__score--number"><span>72</span> / 100</p>
        </div>
      </div>
      <button class="summary__button">Continue</button>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://br.linkedin.com/in/jeremias-rincaveski">Jeremias Rincaveski</a>.
  </footer>
</body>
</html>
